    <h1 class="title topictitle1" id="ariaid-title1"><a href="RtcEngineEventHandler.html"><span class="ph">IRtcEngineEventHandler</span></a></h1>
    
    <div class="body refbody"><p class="shortdesc"><span class="keyword apiname">IRtcEngineEventHandler</span> 接口类用于 SDK 向 app 发送回调事件通知，app 通过继承该接口类的方法获取 SDK
        的事件通知。</p><section class="section"><p class="p">接口类的所有方法都有缺省（空）实现， app 可以根据需要只继承关心的事件。在回调方法中，app 不应该做耗时或者调用可能会引起阻塞的 API（如
            sendMessage），否则可能影响 SDK 的运行。</p></section></div>
</article></main></body></html>
