                        <div class=" wh_topic_content body "><main role="main"><article role="article" aria-labelledby="ariaid-title1">
    <h1 class="- topic/title title topictitle1" id="ariaid-title1"><a href="api_removehandler.html"><span class="- topic/ph ph">removeHandler</span></a></h1>
    
    
    <div class="- topic/body reference/refbody body refbody"><p class="- topic/shortdesc shortdesc"><span class="- topic/ph ph" id="api_removehandler__shortdesc">删除指定的回调句柄。</span></p><section class="- topic/section section" id="api_removehandler__prototype">
        
        <p class="- topic/p p">       
         
  </p>
        </section>
        <section class="- topic/section section" id="api_removehandler__detailed_desc">
   
   <dl class="- topic/dl dl">
       
  <dt class="- topic/dt dt dlterm">自从</dt>
  <dd class="- topic/dd dd">v2.9.1</dd>
       
   </dl>
   <p class="- topic/p p">该方法删除指定的回调句柄。对于某些注册的回调句柄，如果你在收到相应回调事件后无需再次接收回调消息，可以调用该方法移除回调句柄。</p>
        </section>
        <section class="- topic/section section" id="api_removehandler__parameters"><h2 class="- topic/title title sectiontitle">参数</h2>
   <dl class="+ topic/dl pr-d/parml dl parml">
       
  <dt class="+ topic/dt pr-d/pt dt pt dlterm">handler</dt>
  <dd class="+ topic/dd pr-d/pd dd pd">待删除的回调句柄。详见 <a class="- topic/xref xref" href="class_irtcengineeventhandler.html#class_rtcengineeventhandler" title="IRtcEngineEventHandler 接口类用于 SDK 向 app 发送回调事件通知，app 通过继承该接口类的方法获取 SDK 的事件通知。"><span class="- topic/keyword keyword">IRtcEngineEventHandler</span></a>。</dd>
       
   </dl>
        </section>
</div>
