                    <div class="col-12" id="wh_topic_body">
                        <div class=" wh_topic_content body "><main role="main"><article role="article" aria-labelledby="ariaid-title1"><h1 class="- topic/title title topictitle1" id="ariaid-title1">功能描述</h1><div class="- topic/body body"><p class="- topic/p p">在使用 Agora SDK 时，开发者可以对 SDK 采集到的声音及 SDK 播放到声卡的声音音量进行调整，以满足产品在声音上的个性化需求。比如进行双人通话时，想实现静音操作，可以通过调整播放音量的接口将音量设置为 0。</p><p class="- topic/p p">本文梳理了在使用 SDK 从音频采集到播放各阶段中，用户可能需要调整音量的场景、各场景对应的 API 及其使用注意事项。</p><br /><img class="- topic/image image" src="https://web-cdn.agora.io/docs-files/1577958825602" alt="调节音量概览" /><br /></div></article></main></div>
