    <h1 class="title topictitle1" id="ariaid-title1"><a href="livetranscoding.html"><span class="ph">LiveTranscoding</span></a></h1>
    
    <div class="body"><p class="shortdesc">管理旁路推流配置的类。</p>
        <p class="p">
            
    </p>
        <section class="section"><h2 class="title sectiontitle">注意事项</h2>
            <ul class="ul" id="livetranscoding__ul_mwt_wcw_vnb">
                <li class="li">在直播场景中，只有角色为主播的用户才能调用该方法。</li>
                <li class="li">请确保已开通旁路推流的功能，详见进阶功能《推流到 CDN》中的前提条件。</li>
                <li class="li">首次调用该方法更新转码设置时，不会触发 <span class="keyword apiname">onTranscodingUpdated</span> 回调。</li>
                <li class="li">该方法需要在加入频道后调用。</li>
                <li class="li">Agora 目前仅支持转码时向 CDN 推送 RTMPS 协议的媒体流。</li>
            </ul></section>
        <section class="section"><h2 class="title sectiontitle">参数</h2>
            <dl class="dl parml">
                
                    <dt class="dt pt dlterm">transcoding</dt>
                    <dd class="dd pd"> 推流设置，详见<a class="xref" href="livetranscoding.html" title="管理旁路推流配置的类。"><span class="keyword">LiveTranscoding</span></a></dd>
                
            </dl>
        </section>
